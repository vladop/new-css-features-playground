<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New features CSS</title>
     <link rel="stylesheet" type="text/css" href="index.css">
       <link rel="stylesheet" type="text/css" href="custom-properties.css">
  </head>
  <body>
     <nav>
         <div class="logo-text nav-item"><a href="index.html">CSS CUSTOM FEATURES</a></div>
        <div class="nav-item"><a href="custom-properties.html">CSS custom properties</a></div>
        <div class="nav-item"><a href="css-filters.html">CSS filters</a></div>
    </nav> 
    <div>
        <div class="card">
           <div class="text-inside-card"> Some text with background</div>
          </div>
        <h1 class="h1">Heading with brand color</h1>
       
    </div>
    <div class="controls">
     

        <label>Size:</label>
       <input type="range" id="size" min="0" max="25" value="10">

        <label>Base Color</label>
        <input type="color" id="color" value="#800080">
</div>
    <script type="text/javascript">
      // get the inputs
      const inputs = [].slice.call(document.querySelectorAll('input'));

      // listen for changes
      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

      function handleUpdate(e) {
        // append 'px' to the end of spacing and blur variables
       
        document.documentElement.style.setProperty(`--${this.id}`, this.value);
      }

    </script>
  </body>
</html>
